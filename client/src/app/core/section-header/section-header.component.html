<ng-container *ngIf="(breadcrumb$ |async) as breadcrumbs">
    <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'" 
        class="py-1"  class="py-1" style="margin-top: 60px; background-color: #f5f5f5;">
    <div class="container">
        <div class="row d-flex align-items-center">
        <div class="col-9">
            <h2>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label 
                | titlecase}}</h2>
        </div>
        <div class="col-3">
                <xng-breadcrumb></xng-breadcrumb>
        </div>
        </div>
    </div>
</section>
